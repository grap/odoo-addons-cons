- !record {model: product.product, id: consigned_product_consignor_1_vat_5}:
    name: My Consigned Product (with VAT 5% - Consignor 1)
    sale_ok: True
    purchase_ok: False
    consignor_partner_id: consignor_1
    tax_group_id: tax_group_5_consignor_1

- !record {model: product.product, id: consigned_product_consignor_1_vat_20}:
    name: My Consigned Product (with VAT 20% - Consignor 1)
    sale_ok: True
    purchase_ok: False
    consignor_partner_id: consignor_1
    tax_group_id: tax_group_20_consignor_1

- !record {model: product.product, id: commission_product_vat_5}:
    name: Commission (5% Price Incl.) (For Products VAT 5%)
    sale_ok: True
    purchase_ok: False
    tax_group_id: tax_group_5_vat_include

- !record {model: account.tax.code, id: tax_code_base_5}:
    consignment_product_id: commission_product_vat_5

- !record {model: product.product, id: commission_product_vat_20}:
    name: Commission (20% Price Excl., For Products VAT 20%)
    sale_ok: True
    purchase_ok: False
    tax_group_id: tax_group_20_vat_exclude

- !record {model: account.tax.code, id: tax_code_base_20}:
    consignment_product_id: commission_product_vat_20
